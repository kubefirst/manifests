apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/instance: nginx
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/instance: nginx
  ports:
    - name: http
      port: 80
      targetPort: http
