apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preprod-reloader
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: preprod
  source:
    repoURL: 'https://stakater.github.io/stakater-charts'
    targetRevision: v1.0.10
    chart: reloader
    helm:
      values: |-
        ignoreSecrets: false
  destination:
    server: https://212.2.244.151:6443 # todo replace
    namespace: reloader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
