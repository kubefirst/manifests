apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preprod-cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: preprod
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.11.0
    helm:
      values: |-
        serviceAccount:
          create: true
          name: cert-manager
        installCRDs: true
    chart: cert-manager
  destination:
    server: https://212.2.244.151:6443 # todo replace
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
